<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Farm2House - My Profile</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
         :root {
            --primary-color: #2a9d8f;
            --secondary-color: #e9c46a;
            --background-color: #f4f7f6;
            --text-color: #264653;
            --card-bg: #ffffff;
            --shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
        }
        
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background-color: var(--background-color);
        }
        
        .main-header {
            background-color: var(--card-bg);
            box-shadow: var(--shadow);
            padding: 1rem 2rem;
            position: sticky;
            top: 0;
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo {
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--primary-color);
            text-decoration: none;
        }
        
        .logo span {
            font-weight: 400;
            color: var(--text-color);
            font-size: 1.2rem;
        }
        
        .main-nav ul {
            list-style: none;
            display: flex;
            gap: 30px;
            margin: 0;
            padding: 0;
        }
        
        .main-nav a {
            text-decoration: none;
            color: var(--text-color);
            font-weight: 500;
            position: relative;
            padding-bottom: 5px;
        }
        
        .main-nav a::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: 0;
            left: 0;
            background-color: var(--primary-color);
            transition: width 0.3s ease;
        }
        
        .main-nav a:hover,
        .main-nav a.active {
            color: var(--primary-color);
        }
        
        .main-nav a:hover::after,
        .main-nav a.active::after {
            width: 100%;
        }
        
        main {
            padding: 2rem;
            max-width: 800px;
            margin: auto;
        }
        
        .dashboard-section {
            background: var(--card-bg);
            border-radius: 16px;
            padding: 2rem;
            box-shadow: var(--shadow);
        }
        
        .section-header {
            margin-bottom: 1.5rem;
            border-bottom: 1px solid #eee;
            padding-bottom: 1rem;
        }
        
        .section-header h2 {
            margin: 0;
            font-size: 1.8rem;
            color: var(--primary-color);
        }
        
        .btn {
            padding: 0.8rem 1.5rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        /* --- Page-Specific Styles --- */
        
        .profile-form .form-group {
            margin-bottom: 1.5rem;
        }
        
        .profile-form label {
            display: block;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }
        
        .profile-form input {
            width: 100%;
            box-sizing: border-box;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            font-family: 'Poppins', sans-serif;
            transition: all 0.3s ease;
        }
        
        .profile-form input:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(45, 106, 79, 0.2);
            outline: none;
        }
        
        .profile-actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 2rem;
            padding-top: 1.5rem;
            border-top: 1px solid #eee;
        }
        
        .save-btn {
            background-color: var(--primary-color);
            color: white;
        }
        
        .save-btn:hover {
            background-color: #228a7e;
            transform: translateY(-2px);
        }
        
        .logout-btn {
            background: #e74c3c;
            color: white;
        }
        
        .logout-btn:hover {
            background: #c0392b;
            transform: translateY(-2px);
        }
    </style>
</head>

<body>

    <header class="main-header">
        <a href="farmer-dashboard.html" class="logo">Farm2House <span>Farmer</span></a>
        <nav class="main-nav">
            <ul>
                <li><a href="farmerdasboard.html">Home & Products</a></li>
                <li><a href="farmerorders.html">Orders</a></li>
                <li><a href="farmerprofile.html" class="active">Profile</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="profile" class="dashboard-section">
            <div class="section-header">
                <h2>My Profile</h2>
            </div>
            <div class="profile-form">
                <div class="form-group">
                    <label for="profileEmail">Email Address</label>
                    <input type="email" id="profileEmail" placeholder="Your email address" disabled>
                </div>
                <div class="form-group">
                    <label for="profileName">Full Name</label>
                    <input type="text" id="profileName" placeholder="Enter your full name">
                </div>
                <div class="form-group">
                    <label for="profilePhone">Phone Number</label>
                    <input type="tel" id="profilePhone" placeholder="Enter your phone number">
                </div>
                <div class="form-group">
                    <label for="profileAddress">Farm Address</label>
                    <input type="text" id="profileAddress" placeholder="Enter your farm's address">
                </div>
                <div class="profile-actions">
                    <button id="saveProfileBtn" class="btn save-btn">Save Profile</button>
                    <button id="logoutBtn" class="btn logout-btn">Logout</button>
                </div>
            </div>
        </section>
    </main>

    <script src="https://www.gstatic.com/firebasejs/10.14.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.14.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.14.0/firebase-firestore-compat.js"></script>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyAdGYfBrC9bqMM-vTnoULlat5C3agpeBoU",
            authDomain: "farmer-to-customer-a173d.firebaseapp.com",
            projectId: "farmer-to-customer-a173d",
            storageBucket: "farmer-to-customer-a173d.appspot.com",
            messagingSenderId: "828098415631",
            appId: "1:828098415631:web:9685b4f4956d319637677a",
        };
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        // --- DOM Elements ---
        const emailInput = document.getElementById("profileEmail");
        const nameInput = document.getElementById("profileName");
        const phoneInput = document.getElementById("profilePhone");
        const addressInput = document.getElementById("profileAddress");
        const saveBtn = document.getElementById("saveProfileBtn");
        const logoutBtn = document.getElementById("logoutBtn");

        // --- Functions ---
        function loadProfileData(user) {
            const docRef = db.collection("farmers").doc(user.uid);
            docRef.get().then(doc => {
                if (doc.exists) {
                    const data = doc.data();
                    nameInput.value = data.name || '';
                    phoneInput.value = data.phone || '';
                    addressInput.value = data.address || '';
                } else {
                    console.log("No profile data found for this user.");
                }
            }).catch(error => {
                console.error("Error fetching profile data:", error);
            });
        }

        function saveProfileData() {
            const user = auth.currentUser;
            if (!user) return;

            const profileData = {
                name: nameInput.value,
                phone: phoneInput.value,
                address: addressInput.value,
                email: user.email // Store email for reference
            };

            // Use .set() with { merge: true } to create or update the document
            db.collection("farmers").doc(user.uid).set(profileData, {
                    merge: true
                })
                .then(() => {
                    alert("Profile updated successfully!");
                })
                .catch(error => {
                    console.error("Error saving profile:", error);
                    alert("Could not save profile. Please try again.");
                });
        }

        // --- Authentication & Event Listeners ---
        auth.onAuthStateChanged(user => {
            if (user) {
                emailInput.value = user.email; // Display email
                loadProfileData(user); // Load other details
            } else {
                window.location.href = "loginpage.html";
            }
        });

        saveBtn.addEventListener("click", saveProfileData);

        logoutBtn.addEventListener("click", () => {
            auth.signOut().then(() => {
                // This code runs AFTER the user is signed out
                window.location.href = "loginpage.html";
            });
        });
    </script>
</body>

</html>
