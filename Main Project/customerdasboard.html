<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farm2House - Welcome!</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

    <style>
         :root {
            --primary-color: #2a9d8f;
            --secondary-color: #e9c46a;
            --background-color: #f8f9fa;
            --text-color: #264653;
            --card-bg: #ffffff;
            --shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            margin: 0;
        }
        
        * {
            box-sizing: border-box;
        }
        
        .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .main-header {
            background-color: var(--card-bg);
            box-shadow: var(--shadow);
            padding: 1rem 0;
            position: sticky;
            top: 0;
            z-index: 1000;
        }
        
        .main-header .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo {
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--primary-color);
            text-decoration: none;
        }
        
        .main-nav ul {
            list-style: none;
            display: flex;
            gap: 25px;
            margin: 0;
            padding: 0;
        }
        
        .main-nav a {
            text-decoration: none;
            color: var(--text-color);
            font-weight: 500;
            position: relative;
        }
        
        .hero {
            text-align: center;
            padding: 4rem 1rem;
            background: linear-gradient(rgba(0, 0, 0, 0.1), rgba(0, 0, 0, 0.1)), url(https://images.unsplash.com/photo-1542838132-92c53300491e?q=80&w=1974&auto=format&fit=crop) no-repeat center center/cover;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        
        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 2rem;
            padding: 2rem 0;
        }
        
        .product-card {
            background: var(--card-bg);
            border-radius: 15px;
            overflow: hidden;
            box-shadow: var(--shadow);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .product-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 10px 25px rgba(42, 157, 143, 0.2);
        }
        
        .product-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
        
        .product-info {
            padding: 1.5rem;
        }
        
        .product-info h3 {
            font-size: 1.1rem;
            margin-bottom: 0.5rem;
        }
        
        .product-info .price {
            font-size: 1rem;
            font-weight: 600;
            color: var(--primary-color);
            margin-bottom: 1rem;
        }
        
        .add-to-cart-btn {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            width: 100%;
            font-weight: 600;
            transition: background-color 0.3s ease;
        }
        
        .add-to-cart-btn.added {
            background-color: #28a745;
        }
        
        .cart-badge {
            display: inline-flex;
            justify-content: center;
            align-items: center;
            width: 22px;
            height: 22px;
            margin-left: 5px;
            background-color: var(--secondary-color);
            color: var(--text-color);
            border-radius: 50%;
            font-size: 0.8rem;
            font-weight: 700;
            transition: transform 0.3s ease;
            vertical-align: top;
        }
        
        .cart-badge.hidden {
            transform: scale(0);
        }
        
        .cart-badge.updated {
            animation: pop-in 0.3s ease-out;
        }
        
        @keyframes pop-in {
            0% {
                transform: scale(0.8);
            }
            80% {
                transform: scale(1.2);
            }
            100% {
                transform: scale(1);
            }
        }
        
        .toast-notification {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%) translateY(120%);
            background-color: var(--text-color);
            color: white;
            padding: 12px 25px;
            border-radius: 30px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            opacity: 0;
            transition: transform 0.5s ease, opacity 0.5s ease;
            z-index: 1000;
        }
        
        .toast-notification.show {
            transform: translateX(-50%) translateY(0);
            opacity: 1;
        }
    </style>
</head>

<body>

    <header class="main-header">
        <div class="container">
            <a href="customer.html" class="logo">Farm2House</a>
            <nav class="main-nav">
                <ul>
                    <li><a href="#">About</a></li>
                    <li><a href="customerorders.html">My Orders</a></li>
                    <li>
                        <a href="customercart.html">
                            Cart <i class="fas fa-shopping-cart"></i>
                            <span id="cart-item-count" class="cart-badge hidden">0</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section class="hero">
            <h1>Freshness Delivered to Your Doorstep</h1>
        </section>
        <div class="container">
            <div class="product-grid" id="product-grid">
            </div>
        </div>
    </main>

    <div id="toast-notification" class="toast-notification"></div>

    <script src="https://www.gstatic.com/firebasejs/10.14.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.14.0/firebase-firestore-compat.js"></script>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyAdGYfBrC9bqMM-vTnoULlat5C3agpeBoU",
            authDomain: "farmer-to-customer-a173d.firebaseapp.com",
            projectId: "farmer-to-customer-a173d",
            storageBucket: "farmer-to-customer-a173d.appspot.com",
            messagingSenderId: "828098415631",
            appId: "1:828098415631:web:9685b4f4956d319637677a"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        // Helper function for Indian Rupee formatting
        function formatAsIndianRupees(number) {
            return new Intl.NumberFormat('en-IN', {
                style: 'currency',
                currency: 'INR'
            }).format(number);
        }

        document.addEventListener('DOMContentLoaded', function() {
            const productGrid = document.getElementById('product-grid');

            db.collection("products").onSnapshot(snapshot => {
                productGrid.innerHTML = '';
                snapshot.forEach(doc => {
                    const product = doc.data();
                    const productId = doc.id;
                    const card = document.createElement('div');
                    card.className = 'product-card';
                    card.innerHTML = `
                        <img src="${product.imageUrl || 'https://via.placeholder.com/300'}" alt="${product.name}">
                        <div class="product-info">
                            <h3>${product.name}</h3>
                            <p class="price">${formatAsIndianRupees(product.price)}</p>
                            <button class="add-to-cart-btn">Add to Cart</button>
                        </div>
                    `;

                    card.querySelector('.add-to-cart-btn').addEventListener('click', () => {
                        const productData = {
                            id: productId,
                            name: product.name,
                            price: product.price,
                            img: product.imageUrl
                        };
                        addToCart(productData);
                        const btn = card.querySelector('.add-to-cart-btn');
                        btn.textContent = 'âœ“ Added';
                        btn.classList.add('added');
                        setTimeout(() => {
                            btn.textContent = 'Add to Cart';
                            btn.classList.remove('added');
                        }, 1500);
                    });
                    productGrid.appendChild(card);
                });
            });

            updateCartBadge(); // Update badge on page load
        });

        function addToCart(product) {
            let cart = JSON.parse(localStorage.getItem('farm2houseCart')) || [];
            const existingProduct = cart.find(item => item.id === product.id);
            if (existingProduct) {
                existingProduct.quantity++;
            } else {
                cart.push({...product,
                    quantity: 1
                });
            }
            localStorage.setItem('farm2houseCart', JSON.stringify(cart));
            showToast(`${product.name} has been added to your cart!`);
            updateCartBadge();
        }

        function updateCartBadge() {
            const cart = JSON.parse(localStorage.getItem('farm2houseCart')) || [];
            const cartBadge = document.getElementById('cart-item-count');
            const totalItems = cart.reduce((sum, item) => sum + item.quantity, 0);
            if (totalItems > 0) {
                cartBadge.textContent = totalItems;
                cartBadge.classList.remove('hidden');
                cartBadge.classList.add('updated');
                setTimeout(() => cartBadge.classList.remove('updated'), 300);
            } else {
                cartBadge.classList.add('hidden');
            }
        }

        function showToast(message) {
            const toast = document.getElementById('toast-notification');
            toast.textContent = message;
            toast.classList.add('show');
            setTimeout(() => toast.classList.remove('show'), 3000);
        }
    </script>
</body>

</html>
