<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Farm2House - My Orders</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
         :root {
            --primary-color: #2a9d8f;
            --secondary-color: #e9c46a;
            --background-color: #f4f7f6;
            --text-color: #264653;
            --card-bg: #ffffff;
            --shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
            --shadow-hover: 0 8px 25px rgba(0, 0, 0, 0.1);
        }
        
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background-color: var(--background-color);
        }
        
        .main-header {
            background-color: var(--card-bg);
            box-shadow: var(--shadow);
            padding: 1rem 2rem;
            position: sticky;
            top: 0;
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo {
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--primary-color);
            text-decoration: none;
        }
        
        .logo span {
            font-weight: 400;
            color: var(--text-color);
            font-size: 1.2rem;
        }
        
        .main-nav ul {
            list-style: none;
            display: flex;
            gap: 30px;
            margin: 0;
            padding: 0;
        }
        
        .main-nav a {
            text-decoration: none;
            color: var(--text-color);
            font-weight: 500;
            position: relative;
            padding-bottom: 5px;
        }
        
        .main-nav a::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: 0;
            left: 0;
            background-color: var(--primary-color);
            transition: width 0.3s ease;
        }
        
        .main-nav a:hover,
        .main-nav a.active {
            color: var(--primary-color);
        }
        
        .main-nav a:hover::after,
        .main-nav a.active::after {
            width: 100%;
        }
        
        main {
            padding: 2rem;
            max-width: 1200px;
            margin: auto;
        }
        
        .stats-overview {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }
        
        .stat-card {
            background: var(--card-bg);
            border-radius: 12px;
            padding: 1.5rem;
            box-shadow: var(--shadow);
            text-align: center;
            border-left: 4px solid var(--primary-color);
        }
        
        .stat-card h3 {
            margin: 0 0 0.5rem 0;
            color: var(--text-color);
            font-size: 2rem;
            font-weight: 700;
        }
        
        .stat-card p {
            margin: 0;
            color: #666;
            font-size: 0.9rem;
        }
        
        .filter-controls {
            background: var(--card-bg);
            border-radius: 12px;
            padding: 1rem 1.5rem;
            box-shadow: var(--shadow);
            margin-bottom: 2rem;
            display: flex;
            gap: 1rem;
            align-items: center;
            flex-wrap: wrap;
        }
        
        .filter-btn {
            padding: 0.5rem 1rem;
            border: 2px solid var(--primary-color);
            background: transparent;
            color: var(--primary-color);
            border-radius: 6px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        
        .filter-btn.active,
        .filter-btn:hover {
            background: var(--primary-color);
            color: white;
        }
        
        .dashboard-section {
            background: var(--card-bg);
            border-radius: 16px;
            padding: 2rem;
            box-shadow: var(--shadow);
        }
        
        .section-header {
            margin-bottom: 1.5rem;
            border-bottom: 1px solid #eee;
            padding-bottom: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .section-header h2 {
            margin: 0;
            font-size: 1.8rem;
            color: var(--primary-color);
        }
        
        .refresh-btn {
            background: var(--secondary-color);
            color: var(--text-color);
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        
        .refresh-btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
        }
        
        .order-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 2rem;
        }
        
        .order-card {
            border: 1px solid #eee;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
            overflow: hidden;
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
        }
        
        .order-card:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow-hover);
        }
        
        .order-card-header {
            padding: 1rem 1.5rem;
            background: linear-gradient(135deg, #f8f9fa, #e9ecef);
            border-bottom: 1px solid #eee;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .order-info {
            display: flex;
            flex-direction: column;
            gap: 0.25rem;
        }
        
        .order-card-header .customer {
            font-weight: 600;
            color: var(--text-color);
        }
        
        .order-id {
            font-size: 0.8rem;
            color: #666;
        }
        
        .order-date {
            font-size: 0.75rem;
            color: #888;
        }
        
        .status-tag {
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
        }
        
        .status-placed {
            background-color: #fff3cd;
            color: #856404;
        }
        
        .status-confirmed {
            background-color: #d4edda;
            color: #155724;
        }
        
        .status-processing {
            background-color: #cce7ff;
            color: #004085;
        }
        
        .status-shipped {
            background-color: #e2e3e5;
            color: #383d41;
        }
        
        .status-delivered {
            background-color: #d1ecf1;
            color: #0c5460;
        }
        
        .order-card-body {
            padding: 1.5rem;
            font-size: 0.9rem;
            flex-grow: 1;
        }
        
        .order-items {
            margin: 1rem 0;
        }
        
        .item-row {
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 0.5rem 0;
            border-bottom: 1px solid #f0f0f0;
        }
        
        .item-row:last-child {
            border-bottom: none;
        }
        
        .item-image {
            width: 40px;
            height: 40px;
            border-radius: 6px;
            object-fit: cover;
        }
        
        .item-details {
            flex-grow: 1;
        }
        
        .item-name {
            font-weight: 500;
            margin-bottom: 0.25rem;
        }
        
        .item-quantity {
            font-size: 0.8rem;
            color: #666;
        }
        
        .item-price {
            font-weight: 600;
            color: var(--primary-color);
        }
        
        .order-card-body ul {
            list-style: none;
            padding: 0;
            margin: 0.5rem 0 0;
        }
        
        .order-card-footer {
            padding: 1rem 1.5rem;
            background-color: #f8f9fa;
            border-top: 1px solid #eee;
            font-weight: 600;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .total-amount {
            font-size: 1.1rem;
            color: var(--primary-color);
        }
        
        .order-actions {
            display: flex;
            gap: 0.5rem;
        }
        
        .order-actions .btn {
            font-size: 0.8rem;
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
        }
        
        .btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
        }
        
        .btn-confirm {
            background-color: #27ae60;
            color: white;
        }
        
        .btn-process {
            background-color: #3498db;
            color: white;
        }
        
        .btn-ship {
            background-color: var(--primary-color);
            color: white;
        }
        
        .btn-deliver {
            background-color: var(--secondary-color);
            color: var(--text-color);
        }
        
        .empty-state {
            text-align: center;
            padding: 3rem;
            color: #666;
        }
        
        .empty-state i {
            font-size: 3rem;
            margin-bottom: 1rem;
            color: #ddd;
        }
        
        .loading {
            text-align: center;
            padding: 3rem;
        }
        
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid var(--primary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }
        
        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }
        
        @media (max-width: 768px) {
            main {
                padding: 1rem;
            }
            .order-list {
                grid-template-columns: 1fr;
            }
            .main-header {
                flex-direction: column;
                gap: 1rem;
            }
            .main-nav ul {
                gap: 15px;
            }
            .filter-controls {
                justify-content: center;
            }
        }
    </style>
</head>

<body>
    <header class="main-header">
        <a href="farmer-dashboard.html" class="logo">Farm2House <span>Farmer</span></a>
        <nav class="main-nav">
            <ul>
                <li><a href="farmerdasboard.html">Home & Products</a></li>
                <li><a href="farmerorders.html" class="active">Orders</a></li>
                <li><a href="farmerprofile.html">Profile</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <!-- Statistics Overview -->
        <section class="stats-overview">
            <div class="stat-card">
                <h3 id="total-orders">0</h3>
                <p>Total Orders</p>
            </div>
            <div class="stat-card">
                <h3 id="new-orders">0</h3>
                <p>New Orders</p>
            </div>
            <div class="stat-card">
                <h3 id="processing-orders">0</h3>
                <p>Processing</p>
            </div>
            <div class="stat-card">
                <h3 id="total-revenue">â‚¹0</h3>
                <p>Total Revenue</p>
            </div>
        </section>

        <!-- Filter Controls -->
        <section class="filter-controls">
            <span><strong>Filter by Status:</strong></span>
            <button class="filter-btn active" data-filter="all">All Orders</button>
            <button class="filter-btn" data-filter="Placed">New</button>
            <button class="filter-btn" data-filter="Confirmed">Confirmed</button>
            <button class="filter-btn" data-filter="Processing">Processing</button>
            <button class="filter-btn" data-filter="Shipped">Shipped</button>
            <button class="filter-btn" data-filter="Delivered">Delivered</button>
        </section>

        <!-- Orders Section -->
        <section id="orders" class="dashboard-section">
            <div class="section-header">
                <h2>Customer Orders</h2>
                <button class="refresh-btn" onclick="loadOrders()">
                    <i class="fas fa-sync-alt"></i> Refresh
                </button>
            </div>
            <div class="order-list" id="orderList">
                <div class="loading">
                    <div class="spinner"></div>
                    <p>Loading orders...</p>
                </div>
            </div>
        </section>
    </main>

    <script src="https://www.gstatic.com/firebasejs/10.14.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.14.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.14.0/firebase-firestore-compat.js"></script>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyAdGYfBrC9bqMM-vTnoULlat5C3agpeBoU",
            authDomain: "farmer-to-customer-a173d.firebaseapp.com",
            projectId: "farmer-to-customer-a173d",
            storageBucket: "farmer-to-customer-a173d.appspot.com",
            messagingSenderId: "828098415631",
            appId: "1:828098415631:web:9685b4f4956d319637677a",
        };
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        // Global variables
        let allOrders = [];
        let currentFilter = 'all';

        function formatAsIndianRupees(number) {
            return new Intl.NumberFormat('en-IN', {
                style: 'currency',
                currency: 'INR'
            }).format(number || 0);
        }

        function formatDate(timestamp) {
            if (!timestamp) return 'N/A';
            const date = timestamp.toDate ? timestamp.toDate() : new Date(timestamp);
            return date.toLocaleDateString('en-IN', {
                day: 'numeric',
                month: 'short',
                hour: '2-digit',
                minute: '2-digit'
            });
        }

        function updateOrderStatus(orderId, newStatus) {
            if (confirm(`Are you sure you want to mark this order as "${newStatus}"?`)) {
                db.collection("orders").doc(orderId).update({
                        status: newStatus,
                        updatedAt: firebase.firestore.FieldValue.serverTimestamp()
                    })
                    .then(() => {
                        console.log(`Order status updated to ${newStatus}`);
                        // Orders will automatically update due to real-time listener
                    })
                    .catch(error => {
                        console.error("Error updating status: ", error);
                        alert("Error updating order status. Please try again.");
                    });
            }
        }

        function getActionButtons(order) {
            const status = order.status || 'Placed';
            const orderId = order.id;

            switch (status) {
                case 'Placed':
                    return `<button class="btn btn-confirm" onclick="updateOrderStatus('${orderId}', 'Confirmed')">
                                <i class="fas fa-check"></i> Confirm
                            </button>`;
                case 'Confirmed':
                    return `<button class="btn btn-process" onclick="updateOrderStatus('${orderId}', 'Processing')">
                                <i class="fas fa-cog"></i> Process
                            </button>`;
                case 'Processing':
                    return `<button class="btn btn-ship" onclick="updateOrderStatus('${orderId}', 'Shipped')">
                                <i class="fas fa-truck"></i> Ship
                            </button>`;
                case 'Shipped':
                    return `<button class="btn btn-deliver" onclick="updateOrderStatus('${orderId}', 'Delivered')">
                                <i class="fas fa-check-circle"></i> Mark Delivered
                            </button>`;
                default:
                    return '';
            }
        }

        function updateStats() {
            const totalOrders = allOrders.length;
            const newOrders = allOrders.filter(order => order.status === 'Placed' || !order.status).length;
            const processingOrders = allOrders.filter(order =>
                order.status === 'Confirmed' || order.status === 'Processing'
            ).length;
            const totalRevenue = allOrders.reduce((sum, order) => sum + (order.totalPrice || 0), 0);

            document.getElementById('total-orders').textContent = totalOrders;
            document.getElementById('new-orders').textContent = newOrders;
            document.getElementById('processing-orders').textContent = processingOrders;
            document.getElementById('total-revenue').textContent = formatAsIndianRupees(totalRevenue);
        }

        function displayOrders() {
            const orderList = document.getElementById("orderList");

            let filteredOrders = currentFilter === 'all' ?
                allOrders :
                allOrders.filter(order => (order.status || 'Placed') === currentFilter);

            if (filteredOrders.length === 0) {
                orderList.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-inbox"></i>
                        <h3>No orders found</h3>
                        <p>No orders match the current filter.</p>
                    </div>
                `;
                return;
            }

            const ordersHTML = filteredOrders.map(order => {
                const itemsHtml = order.items.map(item => `
                    <div class="item-row">
                        <img src="${item.img || 'https://via.placeholder.com/40'}" alt="${item.name}" class="item-image">
                        <div class="item-details">
                            <div class="item-name">${item.name}</div>
                            <div class="item-quantity">Qty: ${item.quantity}</div>
                        </div>
                        <div class="item-price">${formatAsIndianRupees(item.price * item.quantity)}</div>
                    </div>
                `).join('');

                return `
                    <div class="order-card">
                        <div class="order-card-header">
                            <div class="order-info">
                                <div class="customer">${order.customerEmail || 'Customer'}</div>
                                <div class="order-id">Order #${order.id.substring(0, 8).toUpperCase()}</div>
                                <div class="order-date">${formatDate(order.createdAt)}</div>
                            </div>
                            <span class="status-tag status-${(order.status || 'placed').toLowerCase()}">${order.status || 'Placed'}</span>
                        </div>
                        <div class="order-card-body">
                            <strong>Order Items:</strong>
                            <div class="order-items">${itemsHtml}</div>
                        </div>
                        <div class="order-card-footer">
                            <span class="total-amount">Total: ${formatAsIndianRupees(order.totalPrice)}</span>
                            <div class="order-actions">${getActionButtons(order)}</div>
                        </div>
                    </div>
                `;
            }).join('');

            orderList.innerHTML = ordersHTML;
        }

        function loadOrders() {
            const orderList = document.getElementById("orderList");
            orderList.innerHTML = `
                <div class="loading">
                    <div class="spinner"></div>
                    <p>Loading orders...</p>
                </div>
            `;

            // Listen for real-time updates to all orders
            db.collection("orders")
                .orderBy("createdAt", "desc")
                .onSnapshot(snapshot => {
                    allOrders = [];
                    snapshot.forEach(doc => {
                        allOrders.push({
                            id: doc.id,
                            ...doc.data()
                        });
                    });
                    displayOrders();
                    updateStats();
                }, error => {
                    console.error("Error fetching orders:", error);
                    orderList.innerHTML = `
                        <div class="empty-state">
                            <i class="fas fa-exclamation-triangle"></i>
                            <h3>Error loading orders</h3>
                            <p>Please refresh the page and try again.</p>
                        </div>
                    `;
                });
        }

        // Filter functionality
        document.addEventListener('click', (e) => {
            if (e.target.matches('.filter-btn')) {
                // Update active filter button
                document.querySelectorAll('.filter-btn').forEach(btn => btn.classList.remove('active'));
                e.target.classList.add('active');

                // Update current filter and display orders
                currentFilter = e.target.dataset.filter;
                displayOrders();
            }
        });

        // Authentication check and initialization
        auth.onAuthStateChanged(user => {
            if (user) {
                loadOrders();
            } else {
                window.location.href = "loginpage.html";
            }
        });

        // Auto-refresh every 30 seconds
        setInterval(() => {
            console.log('Auto-refreshing orders...');
            // Real-time listener will handle updates automatically
        }, 30000);
    </script>
</body>

</html>
