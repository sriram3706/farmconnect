<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Shopping Cart</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
         :root {
            --primary-color: #2a9d8f;
            --secondary-color: #e9c46a;
            --background-color: #f4f7f6;
            --text-color: #264653;
            --card-bg: #ffffff;
            --shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            margin: 0;
        }
        
        * {
            box-sizing: border-box;
        }
        
        .container {
            width: 90%;
            max-width: 1000px;
            margin: 2rem auto;
        }
        
        .cart-layout {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 2rem;
            align-items: start;
        }
        
        .cart-items-list,
        .cart-summary {
            background: var(--card-bg);
            padding: 1.5rem;
            border-radius: 15px;
            box-shadow: var(--shadow);
        }
        
        .cart-summary {
            height: fit-content;
        }
        
        .cart-item {
            display: flex;
            align-items: center;
            gap: 1rem;
            padding-bottom: 1rem;
            margin-bottom: 1rem;
            border-bottom: 1px solid #eee;
        }
        
        .cart-item:last-child {
            border-bottom: none;
        }
        
        .cart-item img {
            width: 80px;
            height: 80px;
            object-fit: cover;
            border-radius: 8px;
        }
        
        .item-details {
            flex-grow: 1;
        }
        
        .item-details h3 {
            margin: 0 0 5px;
        }
        
        .item-details p {
            margin: 0;
        }
        
        .item-quantity {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .quantity-btn {
            width: 25px;
            height: 25px;
            border: 1px solid #ddd;
            border-radius: 50%;
            background: #f9f9f9;
            cursor: pointer;
        }
        
        .remove-btn {
            background: transparent;
            border: none;
            color: #e74c3c;
            cursor: pointer;
            font-size: 1.1rem;
        }
        
        .checkout-btn {
            width: 100%;
            padding: 12px;
            background: var(--secondary-color);
            color: var(--text-color);
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            margin-top: 1rem;
        }
        
        .continue-shopping {
            text-decoration: none;
            color: var(--primary-color);
            font-weight: 500;
            margin-bottom: 1.5rem;
            display: inline-block;
        }
    </style>
</head>

<body>
    <div class="container">
        <a href="customerdasboard.html" class="continue-shopping">← Continue Shopping</a>
        <h1>Your Cart</h1>
        <div class="cart-layout">
            <div class="cart-items-list" id="cart-items-container">
            </div>
            <div class="cart-summary">
                <h2>Order Summary</h2>
                <div style="display: flex; justify-content: space-between; margin-bottom: 1rem;">
                    <span>Subtotal</span>
                    <span id="subtotal-price">₹0.00</span>
                </div>
                <button id="checkout-btn" class="checkout-btn">Proceed to Checkout</button>
            </div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/10.14.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.14.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.14.0/firebase-firestore-compat.js"></script>

    <script>
        // ADDED: Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyAdGYfBrC9bqMM-vTnoULlat5C3agpeBoU",
            authDomain: "farmer-to-customer-a173d.firebaseapp.com",
            projectId: "farmer-to-customer-a173d",
            storageBucket: "farmer-to-customer-a173d.appspot.com",
            messagingSenderId: "828098415631",
            appId: "1:828098415631:web:9685b4f4956d319637677a",
        };
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        // Helper function for Indian Rupee formatting
        function formatAsIndianRupees(number) {
            return new Intl.NumberFormat('en-IN', {
                style: 'currency',
                currency: 'INR'
            }).format(number);
        }

        document.addEventListener('DOMContentLoaded', () => {
            const cartItemsContainer = document.getElementById('cart-items-container');
            // ADDED: Reference to the checkout button
            const checkoutBtn = document.getElementById('checkout-btn');

            function displayCart() {
                const cart = JSON.parse(localStorage.getItem('farm2houseCart')) || [];
                cartItemsContainer.innerHTML = '';
                if (cart.length === 0) {
                    cartItemsContainer.innerHTML = '<p>Your cart is empty.</p>';
                } else {
                    cart.forEach(item => {
                        const itemElement = document.createElement('div');
                        itemElement.className = 'cart-item';
                        itemElement.innerHTML = `
                            <img src="${item.img || 'https://via.placeholder.com/80'}" alt="${item.name}">
                            <div class="item-details">
                                <h3>${item.name}</h3>
                                <p>${formatAsIndianRupees(item.price)}</p>
                            </div>
                            <div class="item-quantity">
                                <button class="quantity-btn" data-id="${item.id}" data-change="-1">-</button>
                                <span>${item.quantity}</span>
                                <button class="quantity-btn" data-id="${item.id}" data-change="1">+</button>
                            </div>
                            <button class="remove-btn" data-id="${item.id}"><i class="fas fa-trash-alt"></i></button>
                        `;
                        cartItemsContainer.appendChild(itemElement);
                    });
                }
                updateSummary(cart);
            }

            function updateSummary(cart) {
                const subtotal = cart.reduce((sum, item) => sum + item.price * item.quantity, 0);
                document.getElementById('subtotal-price').textContent = formatAsIndianRupees(subtotal);
            }

            // ADDED: The main function to handle checkout
            function handleCheckout() {
                const cart = JSON.parse(localStorage.getItem('farm2houseCart')) || [];
                const customer = auth.currentUser;

                if (!customer) {
                    alert("Please log in to place an order.");
                    // You should have a customer login page named loginpage.html or similar
                    window.location.href = 'loginpage.html';
                    return;
                }
                if (cart.length === 0) {
                    alert("Your cart is empty!");
                    return;
                }

                const orderData = {
                    customerId: customer.uid,
                    customerEmail: customer.email,
                    items: cart,
                    totalPrice: cart.reduce((sum, item) => sum + item.price * item.quantity, 0),
                    status: "Placed", // Initial status for the tracking timeline
                    createdAt: firebase.firestore.FieldValue.serverTimestamp()
                };

                // Add the order to the 'orders' collection in Firestore
                db.collection("orders").add(orderData)
                    .then((docRef) => {
                        console.log("Order created with ID: ", docRef.id);
                        // Save the new order ID to pass to the tracking page
                        sessionStorage.setItem('newOrderId', docRef.id);

                        // Clear the local cart
                        localStorage.removeItem('farm2houseCart');

                        // **Redirect to the tracking page**
                        window.location.href = 'customerorders.html';
                    })
                    .catch(error => {
                        console.error("Error placing order: ", error);
                        alert("There was an error placing your order. Please try again.");
                    });
            }

            cartItemsContainer.addEventListener('click', (e) => {
                const target = e.target.closest('button');
                if (!target) return;
                let cart = JSON.parse(localStorage.getItem('farm2houseCart')) || [];
                const id = target.dataset.id;
                const itemIndex = cart.findIndex(product => product.id === id);
                if (itemIndex === -1) return;

                if (target.classList.contains('quantity-btn')) {
                    const change = parseInt(target.dataset.change);
                    cart[itemIndex].quantity += change;
                    if (cart[itemIndex].quantity <= 0) {
                        cart.splice(itemIndex, 1);
                    }
                } else if (target.classList.contains('remove-btn')) {
                    cart.splice(itemIndex, 1);
                }
                localStorage.setItem('farm2houseCart', JSON.stringify(cart));
                displayCart();
            });

            // ADDED: Event listener to make the checkout button work
            checkoutBtn.addEventListener('click', handleCheckout);

            displayCart();
        });
    </script>
</body>

</html>
